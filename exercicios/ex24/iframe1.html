<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Fazendo o uso de um iframe</h1>
    <p>Acesse o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a></iframe> para aprender a programar.</p>

    <p>Alguns sites como o <iframe src="https://www.google.com.br" frameborder="0"></iframe> são protegidos contra iframes.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal.</p>
</body>
</html>
