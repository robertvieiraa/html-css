<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <p>Nessa frase temos um <b>negrito</b>.</p><!--sentido de forma-->
    <p>Nessa frase temos um termo em <strong>destaque</strong>.</p><!--semântica-->

    <p>Nessa frase temos um termo em <i>itálico</i>.</p><!--forma-->
    <p>Nessa frase temos um termo em itálico <em>também</em></p><!--semântica-->
</body>
</html>
