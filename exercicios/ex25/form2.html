<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário (1)</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
        <label for="iusuario">Usuário: </label>
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="20" placeholder="Nome" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha: </label>
        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Mín de 8 caracteres" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
