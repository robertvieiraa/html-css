<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-nova.png" alt="Logo HTML5"><!--source = origem, alternative = texto alternativo-->
